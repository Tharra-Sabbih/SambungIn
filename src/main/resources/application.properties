#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#konfigurasi untuk koneksi MySQL
spring.sql.init.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Sesuaikan NAMA DATABASE dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/RKJakarta?useSSL=false&serverTimezone=Asia/Jakarta

#Sesuaikan dengan NAMA dan PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=

#optimize query untuk db MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

#port
server.port = 8080